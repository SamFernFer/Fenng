<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Dropdown</title>
<style>
  details {
    position: relative;
    display: inline-block;
    font-family: sans-serif;
  }
  summary {
    cursor: pointer;
    background: #3498db;
    color: #fff;
    padding: 10px 16px;
    border-radius: 4px;
    list-style: none;
  }
  summary::marker {
    display: none;
  }
  summary::after {
    content: ' â–¼';
    font-size: 12px;
    transition: transform 0.3s;
  }
  details[open] summary::after {
    transform: rotate(-180deg);
  }
  .dropdown-content {
    position: absolute;
    background: #f9f9f9;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    margin-top: 4px;
    border-radius: 4px;
    z-index: 1;
  }
  .dropdown-content a {
    display: block;
    padding: 10px 14px;
    color: black;
    text-decoration: none;
  }
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
</style>
</head>
<body>

<details>
  <summary>Dropdown</summary>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</details>

</body>
</html>
